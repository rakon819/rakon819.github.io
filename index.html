<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Hero Section -->
    <header>
        <img src="assets/images/avatar.jpg" alt="My Avatar" class="avatar">
        <h1>Hello! I'm Rakon</h1>
        <p>Frontend Developer | Creating Beautiful Websites</p>
    </header>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML, CSS, JavaScript</li>
            <li>React, Git, GitHub</li>
            <li>Responsive Design & UI/UX</li>
        </ul>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects-grid">
            <!-- Project Card 1 -->
            <div class="project-card" onclick="openModal('project1')">
                <img src="assets/images/project1.jpg" alt="Project 1">
                <h3>Project One</h3>
                <p>My personal website</p>
            </div>

            <!-- Project Card 2 -->
            <div class="project-card" onclick="openModal('project2')">
                <img src="assets/images/project2.jpg" alt="Project 2">
                <h3>Project Two</h3>
                <p>Coming soon</p>
            </div>
        </div>
    </section>

    <!-- Modal for project -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" id="modal-content">
            <!-- Content will be injected via JS -->
        </div>
    </div>

    <!-- Contacts Section -->
    <section id="contacts">
        <h2>Contact Me</h2>
        <p>
            <a href="https://t.me/rakon_ll819" target="_blank">Telegram</a>
        </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
